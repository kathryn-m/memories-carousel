<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:ital@0;1&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
    <title>Memories</title>
</head>
<body>
    <div class="card">
            <div class="autoplay-message">
                <p>To start or stop autoplay
                    <br>click on the image.</p>
                <button aria-label="Close navigation" id="close-nav">&times;</button>
            </div>
        <div class="heading">
            <h1>Memories</h1>
        </div>
        <div class="carousel-image">
            <div class="carousel-actions">
                <button aria-label="previous image" id="btn-previous"><</button>
                <button aria-label="next image" id="btn-next">></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
